<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Profile Card</title>
</head>
<main>
    <div class="card">
        <div class="data">
            <img src="../src/images/image-victor.jpg" alt="profile-pic">
            <div class="info">
                <div class="name">Victor Crest</div>
                <div class="age">26</div>
                <div class="city">London</div>
            </div>
            <div class="stats">
                <div class="followers stat">
                    <h3>80K</h3> Followers
                </div>
                <div class="likes stat">
                    <h3>803K</h3> Likes
                </div>
                <div class="photos stat">
                    <h3>1.4K</h3> Photos
                </div>
            </div>
        </div>
</main>

</html>
